<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>华↘商↗五→班↗地下党</title>
    <style type="text/css">
        * {
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: 'Microsoft YaHei', sans-serif;
        }
        html, body {
            height: 100%;
        }
        body {
            text-align:center;
            background: linear-gradient(135deg, #1a1c2b 0%, #2a2d3e 100%);
            color: #f0f0f0;
            line-height: 1.6;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
            min-height: 100vh;
        }
        
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(42, 45, 62, 0.8) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(58, 45, 82, 0.6) 0%, transparent 40%);
            z-index: -2;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            margin: 30px 0;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
            position: relative;
        }
        
        .header h1 {
            font-size: 3.5rem;
            letter-spacing: 3px;
            margin-bottom: 10px;
            background: linear-gradient(to right, #ffd700, #ff8c00, #ff4500);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: glow 2s infinite alternate;
        }
        
        .powered-by {
            font-style: italic;
            color: #aaa;
            font-size: 1.2rem;
            margin-bottom: 20px;
            display: block;
        }
        
        .marquee-container {
            background: rgba(169, 0, 0, 0.25);
            padding: 10px;
            border-radius: 5px;
            margin: 20px auto;
            max-width: 800px;
            border: 1px solid rgba(255, 100, 100, 0.3);
        }
        
        marquee {
            color: #ffcc00;
            font-size: 1rem;
            padding: 5px;
        }
        
        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin: 40px 0;
        }
        
        .class-card {
            width: 100%;
            max-width: 800px;
            background: rgba(30, 30, 46, 0.6);
            margin: 10px auto;
            border-radius: 20px;
            padding: 25px;
            border: 1px solid rgba(255, 215, 0, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s, box-shadow 0.3s;
            backdrop-filter: blur(5px);
        }
        
        .class-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(169, 0, 0, 0.4);
            border-color: rgba(255, 100, 100, 0.5);
        }
        
        .class-card h2 {
            color: #ffd700;
            margin-bottom: 15px;
            font-size: 1.8rem;
            border-bottom: 2px solid rgba(255, 215, 0, 0.3);
            padding-bottom: 10px;
        }
        
        .class-card p {
            color: #e0e0e0;
            text-align: left;
            line-height: 1.8;
            margin: 10px 0;
        }
        
        .days-counter {
            background: rgba(169, 0, 0, 0.3);
            padding: 20px;
            border-radius: 15px;
            margin: 30px auto;
            max-width: 600px;
            border: 2px solid rgba(255, 215, 0, 0.3);
            box-shadow: 0 0 20px rgba(255, 100, 100, 0.3);
        }
        
        .days-counter h3 {
            color: #ffd700;
            font-size: 1.8rem;
            margin-bottom: 15px;
        }
        
        .counter {
            font-size: 3rem;
            font-weight: bold;
            color: #ff6b6b;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
            margin: 15px 0;
        }
        
        .counter-label {
            font-size: 1.2rem;
            color: #aaa;
            margin-top: 10px;
        }
        
        .secret-img {
            width: 100%;
            max-width: 500px;
            border-radius: 15px;
            margin: 30px auto;
            border: 3px solid rgba(255, 215, 0, 0.3);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s;
            background: linear-gradient(45deg, #3a3a5a, #2a2d3e);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 300px;
            color: #ffd700;
            font-size: 1.2rem;
        }
        
        .secret-img:hover {
            transform: scale(1.03);
        }
        
        .members {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .member {
            width: 120px;
            height: 150px;
            background: rgba(40, 40, 60, 0.7);
            border-radius: 10px;
            padding: 15px 10px;
            border: 1px solid rgba(255, 215, 0, 0.2);
            transition: all 0.3s;
        }
        
        .member:hover {
            transform: translateY(-5px);
            background: rgba(169, 0, 0, 0.3);
            border-color: rgba(255, 100, 100, 0.5);
        }
        
        .member h3 {
            color: #ffd700;
            font-size: 1.1rem;
            margin-top: 10px;
        }
        
        .member p {
            color: #aaa;
            font-size: 0.9rem;
            margin-top: 5px;
        }
        
        .footer {
            margin-top: 50px;
            padding: 20px;
            color: #aaa;
            font-size: 0.9rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(255, 215, 0, 0.7), 
                             0 0 20px rgba(255, 140, 0, 0.5);
            }
            to {
                text-shadow: 0 0 20px rgba(255, 215, 0, 0.9), 
                             0 0 30px rgba(255, 140, 0, 0.7),
                             0 0 40px rgba(255, 69, 0, 0.5);
            }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .red-text {
            color: #ff6b6b;
        }
        
        .gold-text {
            color: #ffd700;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }
            .content {
                flex-direction: column;
                align-items: center;
            }
            .class-card {
                width: 90%;
            }
            .counter {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>华↘商↗五→班↗地下党</h1>
            <span class="powered-by">Powered by 棱光OS</span>
            <div class="marquee-container">
                <marquee>
                     测试版本不代表最终品质，意见及反馈请联系制作者 
                </marquee>
            </div>
        </div>
        
        <div class="days-counter">
            <h3>我们已毕业</h3>
            <div class="counter" id="daysCounter">0</div>
            <div class="counter-label">天</div>
            <p>自 2025年6月10日 起</p>
        </div>
        
        <div class="content">
            <div class="class-card">
                <h2>简介</h2>
                <p>华商五班，一个充满数学智慧与国际前沿精英的班级</p>
            </div>
        </div>
        
        <div class="secret-img">
            位置图片
        </div>
        
        <h2>领军人物</h2>
        <div class="members">
            <div class="member">
                <div class="pulse"></div>
                <h3>潘维玺</h3>
                <p>创始人</p>
            </div>
            <div class="member">
                <div class="pulse"></div>
                <h3>王金龙</h3>
                <p>dragon's助攻</p>
            </div>
            
            </div>
            <div class="member">
                <div class="pulse"></div>
                <h3>顾？</h3>
                <p>友情出演（bushi)</p>
            </div>
        </div>
        
        <div class="footer">
            <p>棱光OS © 2025 </p>
        </div>
    </div>
    
    <script>
        // 毕业天数计算器
        function updateDaysCounter() {
            const graduationDate = new Date('2025-06-10');
            const now = new Date();
            const diffTime = now - graduationDate;
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            document.getElementById('daysCounter').textContent = diffDays;
        }
        
        // 页面加载时更新计数器
        document.addEventListener('DOMContentLoaded', function() {
            updateDaysCounter();
            
            // 每天更新一次计数器
            setInterval(updateDaysCounter, 86400000); // 24小时
            
            // 卡片动画效果
            const cards = document.querySelectorAll('.class-card');
            cards.forEach((card, index) => {
                card.style.animation = `fadeInUp 0.5s ease-out ${index * 0.2}s forwards`;
                card.style.opacity = '0';
                card.style.transform = 'translateY(20px)';
            });
            
            // 添加样式
            const style = document.createElement('style');
            style.innerHTML = `
                @keyframes fadeInUp {
                    to {
                        opacity: 1;
                        transform: translateY(0);
                    }
                }
            `;
            document.head.appendChild(style);
            
            // Marquee鼠标悬停暂停
            const marquee = document.querySelector('marquee');
            marquee.addEventListener('mouseenter', () => marquee.stop());
            marquee.addEventListener('mouseleave', () => marquee.start());
        });
    </script>
</body>
</html>
